<mat-toolbar [ngClass]="type === 0 ? 'v-toolbar' : 'sidenav-toolbar'">
    @if(type === 1){
        <span class="spacer"></span>
    } 
    @for(rout of pages; track rout) {
        <button mat-button routerLink={{rout[0]}} class="btnOp">
            <p>{{rout[1]}}</p>
        </button>
    }

    <span class="spacer"></span>

    <mat-button-toggle-group 
        name="fontStyle" 
        aria-label="Font Style" 
        (change)="toggleTheme($event.value)" 
        [(ngModel)]="ColorTheme"
        >
        @for (ColorTheme of themes; track ColorTheme) {
            <mat-button-toggle [value]="ColorTheme" ><mat-icon svgIcon="{{ColorTheme}}"></mat-icon></mat-button-toggle>
        }
    </mat-button-toggle-group>
    @if(type === 1){
        <span class="spacer"></span>
    } 
    <!--<mat-slide-toggle [checked]="isDark" (change)="toggleTheme()"></mat-slide-toggle>-->
</mat-toolbar>
