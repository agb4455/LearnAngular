<mat-toolbar [ngStyle]="{'background-color': halloweenColorChange.navBarBackgroundColor}">
    <button mat-button *ngFor="let page of pages" routerLink={{page[0]}} class="btnOp">
        <p [ngStyle]="{'color': halloweenColorChange.navBarTextColor}">{{page[1]}}</p>
    </button>
    <span class="spacer"></span>
    <mat-slide-toggle [checked]="isDark" (change)="toggleTheme()"></mat-slide-toggle>
</mat-toolbar>
