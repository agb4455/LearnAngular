<div class="container">
    <div class="titulo">
        <h1>{{ 'CONTADOR.TITLE' | translate }}</h1>
    </div>


    <div class="contenido">
        <p>{{numero}}</p>
        <div>
            <button (click)="incrementar()">+1</button>
            <button (click)="decrementar()">-1</button>
        </div>
        <button (click)=" reset()">{{ 'CONTADOR.RESET' | translate }}</button>
    </div>
</div>
