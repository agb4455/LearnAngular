<div class = "col">
    <p [ngStyle]="{'color': halloweenService.textColor}">Has matados: {{toposMuertos}} topos</p>
    <div *ngFor="let row of topos; let i = index" class = "row">
        <div *ngFor="let col of row; let j = index">
            <button
                *ngIf="activo === i*3 + j; else noActivo"
                (click)="randomizar(i*3 + j)"
                class="boton verde"
            >
                <img
                    src="topo.png"
                    alt="topo"
                    class="topo"
                    [ngClass]="{'topo-enter': !desapareciendo,
                    'topo-enter-active': !desapareciendo && apareciendo,
                    'topo-leave': desapareciendo,
                    'topo-leave-active': desapareciendo
                    }"
                />
            </button>
            <ng-template #noActivo>
                <button (click)="randomizar(i*3 + j)" class="boton"></button>
            </ng-template>
        </div>
    </div>
</div>
