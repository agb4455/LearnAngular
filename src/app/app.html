<div class="app-container">
    @if((isMobile$ | async)){
        <div class="nav-bar">
            <mat-toolbar>
                <button matIconButton (click)="toggleDrawer()"><mat-icon>menu</mat-icon></button>
            </mat-toolbar>
        </div>
        <mat-drawer-container class="content">
            <mat-drawer mode="side" [opened]="openDrawer">
                <app-nav-bar-material [type] = "1" ></app-nav-bar-material>
            </mat-drawer>
            <mat-drawer-content>
               <router-outlet></router-outlet>
            </mat-drawer-content>
        </mat-drawer-container>
    } @else {
        <div class="nav-bar">
            <app-nav-bar-material [type] = "0" ></app-nav-bar-material>
        </div>
        <div class = "content">
            <router-outlet></router-outlet>
        </div>
    }
</div>
